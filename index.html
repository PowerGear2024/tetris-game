<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tetris Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #00ffff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            z-index: 2;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .score-display {
            text-align: center;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;
        }

        .score-label {
            font-size: 12px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }

        .stat-box {
            flex: 1;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 255, 0.4);
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 8px #00ffff;
        }

        .stat-label {
            font-size: 10px;
            color: #00ffff;
            text-transform: uppercase;
            margin-top: 3px;
        }

        .game-main {
            display: flex;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .game-board-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tetris-canvas {
            border: 3px solid #00ffff;
            border-radius: 15px;
            box-shadow: 
                0 0 30px #00ffff, 
                inset 0 0 20px rgba(0, 255, 255, 0.1),
                0 0 60px rgba(0, 255, 255, 0.3);
            background: rgba(0, 20, 40, 0.9);
            transition: all 0.3s ease;
            max-width: 100%;
            height: auto;
        }

        .tetris-canvas.line-clear {
            animation: lineClearFlash 0.5s ease-in-out;
        }

        @keyframes lineClearFlash {
            0%, 100% { box-shadow: 0 0 30px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1); }
            50% { box-shadow: 0 0 60px #ffff00, inset 0 0 40px rgba(255, 255, 0, 0.3); }
        }

        .side-panel {
            width: 120px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel-item {
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #00ffff;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        .panel-title {
            font-size: 12px;
            color: #00ffff;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .next-piece, .hold-piece {
            width: 80px;
            height: 60px;
            border: 1px solid #00ffff;
            border-radius: 8px;
            background: rgba(0, 10, 20, 0.9);
            margin: 0 auto;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .touch-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 40, 0.95);
            border-top: 2px solid #00ffff;
            padding: 15px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .touch-controls.show {
            display: block;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #00ffff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #00ffff;
            touch-action: manipulation;
            user-select: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .touch-btn:active {
            transform: translateY(2px) scale(0.95);
            background: linear-gradient(145deg, #00ffff, #0088cc);
            color: #000;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.6);
        }

        .touch-btn.wide {
            width: 120px;
        }

        .combo-display {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        .combo-display.show {
            animation: comboShow 2s ease-out;
        }

        @keyframes comboShow {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px) scale(0.5); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1.2); }
            80% { opacity: 1; transform: translateX(-50%) translateY(-10px) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px) scale(0.8); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            display: none;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 90%;
        }

        .game-over h2 {
            color: #ff3333;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff3333;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .game-over-stats {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            user-select: none;
            touch-action: manipulation;
            margin: 5px;
        }

        .btn:hover, .btn:active {
            background: linear-gradient(145deg, #00ffff, #0088cc);
            color: #000;
            box-shadow: 0 0 20px #00ffff;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            margin: 8px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0088cc);
            transition: width 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 5px;
                max-width: 100%;
            }
            
            .game-main {
                flex-direction: column;
                gap: 10px;
            }
            
            .side-panel {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                gap: 8px;
            }
            
            .panel-item {
                flex: 1;
                padding: 8px;
                min-width: 0;
            }
            
            .tetris-canvas {
                width: 100% !important;
                max-width: 280px;
                height: auto !important;
            }
            
            .game-header {
                padding: 8px 12px;
                margin-bottom: 10px;
            }
            
            .score-value {
                font-size: 20px;
            }
            
            .stat-value {
                font-size: 16px;
            }
            
            .touch-controls {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 3px;
            }
            
            .game-stats {
                gap: 5px;
                margin-bottom: 10px;
            }
            
            .stat-box {
                padding: 8px 4px;
            }
            
            .stat-value {
                font-size: 14px;
            }
            
            .stat-label {
                font-size: 9px;
            }
            
            .panel-title {
                font-size: 10px;
            }
            
            .next-piece, .hold-piece {
                width: 60px;
                height: 45px;
            }
            
            .touch-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .touch-btn.wide {
                width: 100px;
            }
        }

        @media (max-height: 700px) {
            .touch-controls {
                padding: 10px;
            }
            
            .control-row {
                margin-bottom: 10px;
            }
            
            .touch-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        /* Landscape orientation optimizations */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                padding: 5px;
                gap: 10px;
            }
            
            .game-header {
                writing-mode: vertical-lr;
                width: 80px;
                margin-bottom: 0;
            }
            
            .game-stats {
                flex-direction: column;
                width: 100px;
                margin-bottom: 0;
            }
            
            .game-main {
                flex: 1;
                flex-direction: row;
            }
            
            .side-panel {
                width: 100px;
                flex-direction: column;
            }
        }

        .score-value.updated {
            animation: scoreUpdate 0.5s ease-out;
        }

        @keyframes scoreUpdate {
            0% { transform: scale(1); color: #ffffff; }
            50% { transform: scale(1.2); color: #ffff00; text-shadow: 0 0 20px #ffff00; }
            100% { transform: scale(1); color: #ffffff; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-particles" id="particles"></div>
    
    <div class="combo-display" id="comboDisplay"></div>
    
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <div class="score-value" id="score">0</div>
                <div class="score-label">SCORE</div>
            </div>
            <div class="score-display">
                <div class="score-value" id="level">1</div>
                <div class="score-label">LEVEL</div>
            </div>
            <div class="score-display">
                <div class="score-value" id="time">00:00</div>
                <div class="score-label">TIME</div>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat-box">
                <div class="stat-value" id="lines">0</div>
                <div class="stat-label">LINES</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="levelProgress"></div>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="combo">0</div>
                <div class="stat-label">COMBO</div>
                <div class="stat-label">Max: <span id="maxCombo">0</span></div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="pps">0.0</div>
                <div class="stat-label">PPS</div>
                <div class="stat-label"><span id="pieces">0</span> pieces</div>
            </div>
        </div>
        
        <div class="game-main">
            <div class="game-board-container">
                <canvas id="tetris" class="tetris-canvas" width="240" height="480"></canvas>
            </div>
            
            <div class="side-panel">
                <div class="panel-item">
                    <div class="panel-title">NEXT</div>
                    <canvas id="next" class="next-piece" width="80" height="60"></canvas>
                </div>
                
                <div class="panel-item">
                    <div class="panel-title">HOLD</div>
                    <canvas id="hold" class="hold-piece" width="80" height="60"></canvas>
                </div>
                
                <div class="panel-item">
                    <div class="panel-title">SPEED</div>
                    <div class="stat-value" id="speed">10</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="touch-controls" id="touchControls">
        <div class="control-row">
            <div class="touch-btn" ontouchstart="handleTouch('rotate')">↻</div>
            <div class="touch-btn" ontouchstart="handleTouch('hold')">H</div>
        </div>
        <div class="control-row">
            <div class="touch-btn" ontouchstart="handleTouch('left')">◄</div>
            <div class="touch-btn" ontouchstart="handleTouch('down')">▼</div>
            <div class="touch-btn" ontouchstart="handleTouch('right')">►</div>
        </div>
        <div class="control-row">
            <div class="touch-btn wide" ontouchstart="handleTouch('drop')">HARD DROP</div>
            <div class="touch-btn wide" ontouchstart="handleTouch('pause')">PAUSE</div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <div class="game-over-stats">
            <div>Score: <span id="finalScore">0</span></div>
            <div>Lines: <span id="finalLines">0</span></div>
            <div>Level: <span id="finalLevel">1</span></div>
            <div>Time: <span id="finalTime">00:00</span></div>
            <div>Max Combo: <span id="finalMaxCombo">0</span></div>
            <div>PPS: <span id="finalPPS">0.0</span></div>
        </div>
        <button class="btn" onclick="startNewGame()">Новая игра</button>
        <button class="btn" onclick="sendScore()">Отправить результат</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        const holdCanvas = document.getElementById('hold');
        const holdCtx = holdCanvas.getContext('2d');
        
        const BOARD_WIDTH = 12;
        const BOARD_HEIGHT = 24;
        const BLOCK_SIZE = 20;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let heldPiece = null;
        let canHold = true;
        let score = 0;
        let lines = 0;
        let level = 1;
        let combo = 0;
        let maxCombo = 0;
        let pieces = 0;
        let gameRunning = false;
        let isPaused = false;
        let startTime = Date.now();
        let gameInterval = null;
        let lastPieceTime = Date.now();
        
        // Touch handling
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;
        let lastTouchTime = 0;
        
        const pieceTypes = [
            { shape: [[1,1,1,1]], color: '#00ffff', name: 'I' },
            { shape: [[1,1],[1,1]], color: '#ffff00', name: 'O' },
            { shape: [[0,1,0],[1,1,1]], color: '#aa00ff', name: 'T' },
            { shape: [[0,1,1],[1,1,0]], color: '#00ff00', name: 'S' },
            { shape: [[1,1,0],[0,1,1]], color: '#ff0000', name: 'Z' },
            { shape: [[1,0,0],[1,1,1]], color: '#ff7700', name: 'J' },
            { shape: [[0,0,1],[1,1,1]], color: '#0000ff', name: 'L' }
        ];
        
        function initStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        function createParticle() {
            const particlesContainer = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }
        
        function initBoard() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        }
        
        function getRandomPiece() {
            const piece = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            return {
                shape: piece.shape.map(row => [...row]),
                color: piece.color,
                name: piece.name,
                x: Math.floor((BOARD_WIDTH - piece.shape[0].length) / 2),
                y: 0
            };
        }
        
        function drawBlock(ctx, x, y, color, size = BLOCK_SIZE) {
            const gradient = ctx.createLinearGradient(x * size, y * size, x * size + size, y * size + size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(0.7, color);
            gradient.addColorStop(1, '#000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x * size, y * size, size, size);
            
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * size + 1, y * size + 1, size - 2, size - 2);
            
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * size, y * size, size, size);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }
        
        function drawPiece(piece, alpha = 1) {
            ctx.save();
            ctx.globalAlpha = alpha;
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(ctx, piece.x + x, piece.y + y, piece.color);
                    }
                }
            }
            ctx.restore();
        }
        
        function drawGhostPiece() {
            if (!currentPiece) return;
            
            const ghostPiece = { ...currentPiece };
            while (canMove(ghostPiece, 0, 1)) {
                ghostPiece.y++;
            }
            
            ctx.save();
            ctx.globalAlpha = 0.3;
            for (let y = 0; y < ghostPiece.shape.length; y++) {
                for (let x = 0; x < ghostPiece.shape[y].length; x++) {
                    if (ghostPiece.shape[y][x]) {
                        ctx.strokeStyle = ghostPiece.color;
                        ctx.lineWidth = 2;
                        ctx.strokeRect((ghostPiece.x + x) * BLOCK_SIZE + 2, 
                                     (ghostPiece.y + y) * BLOCK_SIZE + 2, 
                                     BLOCK_SIZE - 4, BLOCK_SIZE - 4);
                    }
                }
            }
            ctx.restore();
        }
        
        function drawSmallPiece(piece, ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (piece) {
                const blockSize = 12;
                const offsetX = (canvas.width - piece.shape[0].length * blockSize) / 2;
                const offsetY = (canvas.height - piece.shape.length * blockSize) / 2;
                
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const px = offsetX + x * blockSize;
                            const py = offsetY + y * blockSize;
                            
                            const gradient = ctx.createLinearGradient(px, py, px + blockSize, py + blockSize);
                            gradient.addColorStop(0, piece.color);
                            gradient.addColorStop(0.7, piece.color);
                            gradient.addColorStop(1, '#000');
                            
                            ctx.fillStyle = gradient;
                            ctx.fillRect(px, py, blockSize, blockSize);
                            ctx.strokeStyle = '#00ffff';
                            ctx.lineWidth = 1;
                            ctx.strokeRect(px, py, blockSize, blockSize);
                        }
                    }
                }
            }
        }
        
        function canMove(piece, dx, dy) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            
            clearLines();
            spawnNewPiece();
            canHold = true;
            pieces++;
            lastPieceTime = Date.now();
        }
        
        function clearLines() {
            let linesCleared = 0;
            let clearedRows = [];
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    clearedRows.push(y);
                    linesCleared++;
                }
            }
            
            if (linesCleared > 0) {
                canvas.classList.add('line-clear');
                setTimeout(() => canvas.classList.remove('line-clear'), 500);
                
                clearedRows.forEach(row => {
                    board.splice(row, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                });
                
                lines += linesCleared;
                combo++;
                maxCombo = Math.max(maxCombo, combo);
                
                const baseScore = [0, 100, 300, 500, 800][linesCleared] || 800;
                score += baseScore * level * (combo > 1 ? combo * 0.5 : 1);
                
                level = Math.floor(lines / 10) + 1;
                
                if (combo > 1) {
                    showCombo(combo);
                }
                
                updateDisplay();
                createParticle();
            } else {
                combo = 0;
            }
        }
        
        function showCombo(comboCount) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `${comboCount}x COMBO!`;
            comboDisplay.classList.remove('show');
            comboDisplay.offsetHeight;
            comboDisplay.classList.add('show');
        }
        
        function spawnNewPiece() {
            currentPiece = nextPiece || getRandomPiece();
            nextPiece = getRandomPiece();
            
            if (!canMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            return { ...piece, shape: rotated };
        }
        
        function holdPiece() {
            if (!canHold || !gameRunning || isPaused) return;
            
            if (heldPiece) {
                [currentPiece, heldPiece] = [heldPiece, currentPiece];
                currentPiece.x = Math.floor((BOARD_WIDTH - currentPiece.shape[0].length) / 2);
                currentPiece.y = 0;
            } else {
                heldPiece = currentPiece;
                spawnNewPiece();
            }
            
            canHold = false;
            drawSmallPiece(heldPiece, holdCtx, holdCanvas);
            drawBoard();
            drawGhostPiece();
            drawPiece(currentPiece);
        }
        
        function updateDisplay() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = score.toLocaleString();
            scoreElement.classList.add('updated');
            setTimeout(() => scoreElement.classList.remove('updated'), 500);
            
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('combo').textContent = combo;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('pieces').textContent = pieces;
            document.getElementById('speed').textContent = Math.max(1, 11 - level);
            
            const progress = (lines % 10) / 10 * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const pps = elapsed > 0 ? (pieces / elapsed).toFixed(1) : '0.0';
            document.getElementById('pps').textContent = pps;
        }
        
        function gameLoop() {
            if (!gameRunning || isPaused) return;
            
            if (canMove(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                placePiece();
            }
            
            drawBoard();
            drawGhostPiece();
            drawPiece(currentPiece);
            drawSmallPiece(nextPiece, nextCtx, nextCanvas);
            updateDisplay();
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => {
                    sendScore();
                }, 1000);
            }
            
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalMaxCombo').textContent = maxCombo;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const pps = elapsed > 0 ? (pieces / elapsed).toFixed(1) : '0.0';
            document.getElementById('finalPPS').textContent = pps;
            
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function startNewGame() {
            initBoard();
            score = 0;
            lines = 0;
            level = 1;
            combo = 0;
            maxCombo = 0;
            pieces = 0;
            startTime = Date.now();
            lastPieceTime = Date.now();
            gameRunning = true;
            isPaused = false;
            heldPiece = null;
            canHold = true;
            
            document.getElementById('gameOver').style.display = 'none';
            
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, Math.max(50, 1000 - (level - 1) * 100));
            
            holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
            drawBoard();
            drawGhostPiece();
            drawPiece(currentPiece);
            drawSmallPiece(nextPiece, nextCtx, nextCanvas);
            updateDisplay();
        }
        
        function moveLeft() {
            if (gameRunning && !isPaused && canMove(currentPiece, -1, 0)) {
                currentPiece.x--;
                drawBoard();
                drawGhostPiece();
                drawPiece(currentPiece);
            }
        }
        
        function moveRight() {
            if (gameRunning && !isPaused && canMove(currentPiece, 1, 0)) {
                currentPiece.x++;
                drawBoard();
                drawGhostPiece();
                drawPiece(currentPiece);
            }
        }
        
        function moveDown() {
            if (gameRunning && !isPaused && canMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                drawBoard();
                drawGhostPiece();
                drawPiece(currentPiece);
            }
        }
        
        function rotate() {
            if (gameRunning && !isPaused) {
                const rotated = rotatePiece(currentPiece);
                if (canMove(rotated, 0, 0)) {
                    currentPiece = rotated;
                    drawBoard();
                    drawGhostPiece();
                    drawPiece(currentPiece);
                }
            }
        }
        
        function hardDrop() {
            if (gameRunning && !isPaused) {
                while (canMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                }
                placePiece();
                drawBoard();
                drawGhostPiece();
                drawPiece(currentPiece);
                drawSmallPiece(nextPiece, nextCtx, nextCanvas);
            }
        }
        
        function pauseGame() {
            if (gameRunning) {
                isPaused = !isPaused;
            }
        }
        
        function handleTouch(action) {
            const now = Date.now();
            if (now - lastTouchTime < 100) return; // Prevent double taps
            lastTouchTime = now;
            
            switch(action) {
                case 'left': moveLeft(); break;
                case 'right': moveRight(); break;
                case 'down': moveDown(); break;
                case 'rotate': rotate(); break;
                case 'drop': hardDrop(); break;
                case 'hold': holdPiece(); break;
                case 'pause': pauseGame(); break;
            }
        }
        
        // Touch gesture handling for main canvas
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
            isTouching = true;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!isTouching) return;
            
            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const deltaX = (touch.clientX - rect.left) - touchStartX;
            const deltaY = (touch.clientY - rect.top) - touchStartY;
            const threshold = 30;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        moveRight();
                    } else {
                        moveLeft();
                    }
                }
            } else {
                if (Math.abs(deltaY) > threshold) {
                    if (deltaY > 0) {
                        hardDrop();
                    } else {
                        rotate();
                    }
                } else {
                    rotate();
                }
            }
            
            isTouching = false;
        });
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveRight();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveDown();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'c':
                case 'C':
                    e.preventDefault();
                    holdPiece();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
        });
        
        function sendScore() {
            const gameData = {
                score: score,
                lines: lines,
                level: level,
                time: Math.floor((Date.now() - startTime) / 1000),
                maxCombo: maxCombo,
                pieces: pieces
            };
            
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(gameData));
                    window.Telegram.WebApp.close();
                } catch (e) {
                    console.error('Telegram WebApp error:', e);
                    alert(`Результат: ${score} очков, ${lines} линий, уровень ${level}, максимальное комбо ${maxCombo}`);
                }
            } else {
                console.log('Game data:', gameData);
                alert(`Результат: ${score} очков, ${lines} линий, уровень ${level}, максимальное комбо ${maxCombo}`);
            }
        }
        
        // Auto-resize canvas based on container
        function resizeCanvas() {
            const container = document.querySelector('.game-board-container');
            const maxWidth = Math.min(container.clientWidth - 20, 280);
            const aspectRatio = 480 / 240;
            const newHeight = maxWidth * aspectRatio;
            
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        
        // Initialize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            console.log('Telegram WebApp initialized');
        } else {
            console.log('Running outside Telegram');
        }
        
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            document.getElementById('touchControls').classList.add('show');
        }
        
        initStars();
        setInterval(createParticle, 3000);
        resizeCanvas();
        startNewGame();
    </script>
</body>

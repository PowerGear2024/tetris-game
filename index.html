<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tetris</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0080;
            --secondary: #00ff80;
            --accent: #8000ff;
            --neon-blue: #00d4ff;
            --neon-purple: #b400ff;
            --dark: #0a0a0f;
            --darker: #050508;
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        body {
            font-family: 'Orbitron', monospace;
            background: 
                radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, var(--accent) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, var(--neon-blue) 0%, transparent 60%),
                radial-gradient(circle at 60% 80%, var(--neon-purple) 0%, transparent 60%),
                linear-gradient(135deg, var(--dark) 0%, var(--darker) 50%, var(--dark) 100%);
            background-size: 400% 400%;
            animation: backgroundPulse 25s ease infinite;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
            touch-action: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .rain-drop {
            position: absolute;
            color: var(--secondary);
            font-size: 12px;
            animation: matrixFall linear infinite;
            opacity: 0.6;
            text-shadow: 0 0 5px currentColor;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .floating-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent);
            animation: orbFloat linear infinite;
            opacity: 0.3;
        }

        @keyframes orbFloat {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
                transform: translateY(90vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 0.3;
                transform: translateY(10vh) translateX(-20px) scale(1);
            }
            100% { 
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }

        .game-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            padding: 8px;
        }

        .left-panel {
            width: 80px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-right: 8px;
        }

        .right-panel {
            width: 80px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 8px;
        }

        .info-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .info-panel:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(0, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: var(--neon-blue);
        }

        .panel-title {
            font-size: 0.7rem;
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px currentColor;
        }

        .panel-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 15px var(--primary);
            transition: all 0.3s ease;
        }

        .panel-sub {
            font-size: 0.6rem;
            color: var(--neon-blue);
            margin-top: 4px;
            opacity: 0.8;
        }

        .preview-canvas {
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--glass-border);
            margin: 0 auto;
            width: 60px;
            height: 45px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .main-game {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .score-bar {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .score-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--neon-blue), var(--accent));
            background-size: 200% 100%;
            animation: scoreBarGlow 3s linear infinite;
        }

        @keyframes scoreBarGlow {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-value {
            font-size: 1.4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 15px var(--primary);
            transition: all 0.3s ease;
        }

        .score-label {
            font-size: 0.7rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .level-progress {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 6px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--neon-blue), var(--accent));
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 10px currentColor;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: progressShine 2.5s infinite;
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .canvas-container {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 15px;
            border: 2px solid var(--glass-border);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            margin: 8px 0;
            transition: all 0.3s ease;
        }

        .canvas-container:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 0 30px rgba(0, 212, 255, 0.3);
        }

        .tetris-canvas {
            border-radius: 15px;
            box-shadow: 
                0 0 40px var(--neon-blue),
                inset 0 0 40px rgba(0, 212, 255, 0.15);
            background: rgba(0, 0, 0, 0.9);
            transition: all 0.5s ease;
            width: 100%;
            height: auto;
            display: block;
        }

        .tetris-canvas.line-clear {
            animation: lineClearGlow 1s ease-out;
        }

        @keyframes lineClearGlow {
            0%, 100% { 
                box-shadow: 0 0 40px var(--neon-blue);
                filter: brightness(1);
            }
            25% { 
                box-shadow: 
                    0 0 80px var(--primary), 
                    0 0 120px var(--accent),
                    inset 0 0 30px rgba(255, 0, 128, 0.3);
                filter: brightness(1.8) saturate(2);
            }
            50% {
                box-shadow: 
                    0 0 100px var(--secondary), 
                    0 0 140px var(--neon-blue),
                    inset 0 0 40px rgba(0, 255, 128, 0.3);
                filter: brightness(2) saturate(2.5);
            }
            75% {
                box-shadow: 
                    0 0 90px var(--accent), 
                    0 0 130px var(--primary),
                    inset 0 0 35px rgba(128, 0, 255, 0.3);
                filter: brightness(1.6) saturate(2);
            }
        }

        .gesture-hint {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 8px 16px;
            font-size: 0.7rem;
            color: var(--neon-blue);
            text-align: center;
            opacity: 0.9;
            animation: hintPulse 4s ease-in-out infinite;
            text-shadow: 0 0 5px currentColor;
            margin-top: 8px;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .combo-explosion {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 
                0 0 20px var(--primary),
                0 0 40px var(--primary),
                0 0 60px var(--primary);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        .combo-explosion.show {
            animation: comboBlast 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes comboBlast {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(40px) scale(0.3) rotate(-10deg);
                filter: blur(10px);
            }
            15% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1.3) rotate(5deg);
                filter: blur(0);
            }
            30% {
                transform: translateX(-50%) translateY(-10px) scale(1.1) rotate(-2deg);
            }
            70% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(-20px) scale(1) rotate(1deg);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-40px) scale(0.7) rotate(0deg);
                filter: blur(5px);
            }
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.8s ease;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(35px);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            padding: 35px 25px;
            text-align: center;
            max-width: 90%;
            width: 380px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            animation: modalSlide 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--neon-blue), var(--accent), var(--secondary));
            background-size: 300% 100%;
            animation: modalGlow 3s linear infinite;
        }

        @keyframes modalGlow {
            0% { background-position: 0% 0; }
            100% { background-position: 300% 0; }
        }

        @keyframes modalSlide {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.9) rotateX(10deg);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }

        .modal-title {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--neon-blue));
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease infinite;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(145deg, var(--glass), rgba(255, 255, 255, 0.08));
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            padding: 14px 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before,
        .btn:active::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.96) translateY(2px);
            background: linear-gradient(145deg, var(--primary), var(--accent));
            border-color: var(--primary);
            box-shadow: 
                0 0 30px var(--primary),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .particle-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .burst-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particleBurst 1.5s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px currentColor;
            }
            100% {
                opacity: 0;
                transform: scale(0.3) translate(var(--dx), var(--dy));
                box-shadow: 0 0 0 currentColor;
            }
        }

        .glow-effect {
            animation: glowPulse 2.5s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from { 
                text-shadow: 0 0 15px var(--primary);
                filter: brightness(1);
            }
            to { 
                text-shadow: 
                    0 0 25px var(--primary), 
                    0 0 35px var(--primary),
                    0 0 45px var(--accent);
                filter: brightness(1.3);
            }
        }

        /* Ландшафтная ориентация */
        @media (orientation: landscape) and (max-height: 600px) {
            .left-panel, .right-panel {
                width: 70px;
            }
            
            .score-bar {
                padding: 8px 15px;
            }
            
            .score-value {
                font-size: 1.2rem;
            }
            
            .panel-value {
                font-size: 1rem;
            }
            
            .preview-canvas {
                width: 50px;
                height: 35px;
            }
        }

        /* Маленькие экраны */
        @media (max-width: 350px) {
            .left-panel, .right-panel {
                width: 70px;
            }
            
            .score-value {
                font-size: 1.2rem;
            }
            
            .panel-value {
                font-size: 1rem;
            }
            
            .preview-canvas {
                width: 50px;
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="floating-orbs" id="floatingOrbs"></div>
    <div class="particle-burst" id="particleBurst"></div>
    
    <div class="combo-explosion" id="comboExplosion"></div>
    
    <div class="game-container">
        <div class="left-panel">
            <div class="info-panel">
                <div class="panel-title">NEXT</div>
                <canvas id="next" class="preview-canvas" width="60" height="45"></canvas>
            </div>
            
            <div class="info-panel">
                <div class="panel-title">HOLD</div>
                <canvas id="hold" class="preview-canvas" width="60" height="45"></canvas>
            </div>
            
            <div class="info-panel">
                <div class="panel-title">LINES</div>
                <div class="panel-value" id="lines">0</div>
            </div>
            
            <div class="info-panel">
                <div class="panel-title">SPEED</div>
                <div class="panel-value" id="speed">10</div>
            </div>
        </div>
        
        <div class="main-game">
            <div class="score-bar">
                <div class="score-item">
                    <div class="score-value glow-effect" id="score">0</div>
                    <div class="score-label">SCORE</div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="level">1</div>
                    <div class="score-label">LEVEL</div>
                    <div class="level-progress">
                        <div class="progress-bar" id="levelProgress"></div>
                    </div>
                </div>
                <div class="score-item">
                    <div class="score-value" id="time">00:00</div>
                    <div class="score-label">TIME</div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="tetris" class="tetris-canvas" width="240" height="480"></canvas>
            </div>
            
            <div class="gesture-hint">
                ВЕДИТЕ пальцем: ◀ ▶ ▼ | ТАП: поворот | ВВЕРХ: hold
            </div>
        </div>
        
        <div class="right-panel">
            <div class="info-panel">
                <div class="panel-title">COMBO</div>
                <div class="panel-value" id="combo">0</div>
                <div class="panel-sub">Max: <span id="maxCombo">0</span></div>
            </div>
            
            <div class="info-panel">
                <div class="panel-title">PPS</div>
                <div class="panel-value" id="pps">0.0</div>
                <div class="panel-sub"><span id="pieces">0</span> pcs</div>
            </div>
            
            <div class="info-panel">
                <div class="panel-title">BONUS</div>
                <div class="panel-value" id="bonus">x1</div>
                <div class="panel-sub">multiplier</div>
            </div>
            
            <div class="info-panel">
                <div class="panel-title">CLEAR</div>
                <div class="panel-value" id="clearType">-</div>
                <div class="panel-sub">last</div>
            </div>
        </div>
    </div>
    
    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">GAME OVER</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="score-label">FINAL SCORE</div>
                    <div class="score-value" id="finalScore">0</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">LINES</div>
                    <div class="score-value" id="finalLines">0</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">LEVEL</div>
                    <div class="score-value" id="finalLevel">1</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">TIME</div>
                    <div class="score-value" id="finalTime">00:00</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">MAX COMBO</div>
                    <div class="score-value" id="finalMaxCombo">0</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">PPS</div>
                    <div class="score-value" id="finalPPS">0.0</div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="startNewGame()">NEW GAME</button>
                <button class="btn" onclick="sendScore()">SUBMIT</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        const holdCanvas = document.getElementById('hold');
        const holdCtx = holdCanvas.getContext('2d');
        
        const BOARD_WIDTH = 12;
        const BOARD_HEIGHT = 24;
        const BLOCK_SIZE = 20;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let heldPiece = null;
        let canHold = true;
        let score = 0;
        let lines = 0;
        let level = 1;
        let combo = 0;
        let maxCombo = 0;
        let pieces = 0;
        let gameRunning = false;
        let isPaused = false;
        let startTime = Date.now();
        let gameInterval = null;
        let lastClearType = '-';
        let bonusMultiplier = 1;
        
        // Continuous touch controls
        let isMovingLeft = false;
        let isMovingRight = false;
        let isMovingDown = false;
        let moveInterval = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let lastMoveTime = 0;
        
        const pieceTypes = [
            { shape: [[1,1,1,1]], color: '#ff0080', name: 'I' },
            { shape: [[1,1],[1,1]], color: '#00ff80', name: 'O' },
            { shape: [[0,1,0],[1,1,1]], color: '#8000ff', name: 'T' },
            { shape: [[0,1,1],[1,1,0]], color: '#00d4ff', name: 'S' },
            { shape: [[1,1,0],[0,1,1]], color: '#ff4000', name: 'Z' },
            { shape: [[1,0,0],[1,1,1]], color: '#b400ff', name: 'J' },
            { shape: [[0,0,1],[1,1,1]], color: '#ffff00', name: 'L' }
        ];
        
        // Enhanced effects
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 25; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.textContent = chars[Math.floor(Math.random() * chars.length)];
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 4 + 3) + 's';
                drop.style.animationDelay = Math.random() * 3 + 's';
                drop.style.color = Math.random() > 0.7 ? '#ff0080' : '#00ff80';
                container.appendChild(drop);
                
                setTimeout(() => {
                    if (drop.parentNode) {
                        drop.remove();
                    }
                }, 7000);
            }
        }
        
        function createFloatingOrbs() {
            const container = document.getElementById('floatingOrbs');
            
            for (let i = 0; i < 5; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                const size = Math.random() * 20 + 10;
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.animationDuration = (Math.random() * 10 + 15) + 's';
                orb.style.animationDelay = Math.random() * 5 + 's';
                
                const colors = ['#ff0080', '#00ff80', '#8000ff', '#00d4ff'];
                orb.style.background = `radial-gradient(circle at 30% 30%, ${colors[Math.floor(Math.random() * colors.length)]}, transparent)`;
                
                container.appendChild(orb);
                
                setTimeout(() => {
                    if (orb.parentNode) {
                        orb.remove();
                    }
                }, 20000);
            }
        }
        
        function createParticleBurst(x, y, color = '#ff0080', count = 20) {
            const container = document.getElementById('particleBurst');
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'burst-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;
                
                const angle = (Math.PI * 2 * i) / count;
                const velocity = 40 + Math.random() * 60;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }
        
        function initBoard() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        }
        
        function getRandomPiece() {
            const piece = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            return {
                shape: piece.shape.map(row => [...row]),
                color: piece.color,
                name: piece.name,
                x: Math.floor((BOARD_WIDTH - piece.shape[0].length) / 2),
                y: 0
            };
        }
        
        function drawBlock(ctx, x, y, color, size = BLOCK_SIZE) {
            // Enhanced neon glow effect
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Main block with radial gradient
            const gradient = ctx.createRadialGradient(
                x * size + size/2, y * size + size/2, 0,
                x * size + size/2, y * size + size/2, size/1.5
            );
            gradient.addColorStop(0, color);
            gradient.addColorStop(0.6, color);
            gradient.addColorStop(1, '#000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x * size, y * size, size, size);
            
            // Inner shine effect
            ctx.shadowBlur = 0;
            const shineGradient = ctx.createLinearGradient(
                x * size, y * size,
                x * size + size, y * size + size
            );
            shineGradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
            shineGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = shineGradient;
            ctx.fillRect(x * size + 1, y * size + 1, size/3, size/3);
            
            // Outer border with glow
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(x * size, y * size, size, size);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Enhanced grid with glow
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.2)';
            ctx.lineWidth = 0.5;
            ctx.shadowColor = '#00d4ff';
            ctx.shadowBlur = 3;
            
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            ctx.shadowBlur = 0;
            
            // Draw placed blocks
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }
        
        function drawPiece(piece) {
            if (!piece) return;
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(ctx, piece.x + x, piece.y + y, piece.color);
                    }
                }
            }
        }
        
        function drawGhostPiece() {
            if (!currentPiece) return;
            
            const ghostPiece = { ...currentPiece };
            while (canMove(ghostPiece, 0, 1)) {
                ghostPiece.y++;
            }
            
            ctx.save();
            ctx.globalAlpha = 0.3;
            ctx.strokeStyle = ghostPiece.color;
            ctx.lineWidth = 2;
            ctx.setLineDash([4, 4]);
            ctx.shadowColor = ghostPiece.color;
            ctx.shadowBlur = 8;
            
            for (let y = 0; y < ghostPiece.shape.length; y++) {
                for (let x = 0; x < ghostPiece.shape[y].length; x++) {
                    if (ghostPiece.shape[y][x]) {
                        ctx.strokeRect(
                            (ghostPiece.x + x) * BLOCK_SIZE + 1,
                            (ghostPiece.y + y) * BLOCK_SIZE + 1,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                    }
                }
            }
            ctx.restore();
        }
        
        function drawSmallPiece(piece, ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (piece) {
                const blockSize = 10;
                const offsetX = (canvas.width - piece.shape[0].length * blockSize) / 2;
                const offsetY = (canvas.height - piece.shape.length * blockSize) / 2;
                
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const px = offsetX + x * blockSize;
                            const py = offsetY + y * blockSize;
                            
                            // Small glow effect
                            ctx.shadowColor = piece.color;
                            ctx.shadowBlur = 8;
                            
                            const gradient = ctx.createRadialGradient(
                                px + blockSize/2, py + blockSize/2, 0,
                                px + blockSize/2, py + blockSize/2, blockSize/1.5
                            );
                            gradient.addColorStop(0, piece.color);
                            gradient.addColorStop(1, '#000');
                            
                            ctx.fillStyle = gradient;
                            ctx.fillRect(px, py, blockSize, blockSize);
                            
                            ctx.shadowBlur = 0;
                            ctx.strokeStyle = piece.color;
                            ctx.lineWidth = 1;
                            ctx.strokeRect(px, py, blockSize, blockSize);
                        }
                    }
                }
            }
        }
        
        function canMove(piece, dx, dy) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            
            clearLines();
            spawnNewPiece();
            canHold = true;
            pieces++;
        }
        
        function clearLines() {
            let linesCleared = 0;
            let clearedRows = [];
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    clearedRows.push(y);
                    linesCleared++;
                }
            }
            
            if (linesCleared > 0) {
                // Enhanced visual effects
                canvas.classList.add('line-clear');
                setTimeout(() => canvas.classList.remove('line-clear'), 1000);
                
                // Create multiple particle bursts
                clearedRows.forEach((row, index) => {
                    const canvasRect = canvas.getBoundingClientRect();
                    setTimeout(() => {
                        createParticleBurst(
                            canvasRect.left + canvas.offsetWidth / 2,
                            canvasRect.top + (row * BLOCK_SIZE * canvas.offsetHeight / canvas.height),
                            linesCleared === 4 ? '#ffff00' : '#ff0080',
                            linesCleared * 5 + 15
                        );
                    }, index * 100);
                });
                
                // Remove lines
                clearedRows.forEach(row => {
                    board.splice(row, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                });
                
                lines += linesCleared;
                combo++;
                maxCombo = Math.max(maxCombo, combo);
                
                // Enhanced scoring system
                const clearTypes = ['', 'SINGLE', 'DOUBLE', 'TRIPLE', 'TETRIS'];
                lastClearType = clearTypes[linesCleared] || 'MULTI';
                
                const baseScore = [0, 100, 300, 500, 800][linesCleared] || 800;
                bonusMultiplier = 1 + (combo * 0.2) + (linesCleared === 4 ? 0.5 : 0);
                score += Math.floor(baseScore * level * bonusMultiplier);
                
                level = Math.floor(lines / 10) + 1;
                
                if (combo > 1) {
                    showComboExplosion(combo);
                }
                
                updateDisplay();
                createMatrixRain();
                createFloatingOrbs();
            } else {
                combo = 0;
                bonusMultiplier = 1;
                lastClearType = '-';
            }
        }
        
        function showComboExplosion(comboCount) {
            const comboEl = document.getElementById('comboExplosion');
            comboEl.textContent = `${comboCount}x COMBO!`;
            comboEl.classList.remove('show');
            comboEl.offsetHeight; // Force reflow
            comboEl.classList.add('show');
        }
        
        function spawnNewPiece() {
            currentPiece = nextPiece || getRandomPiece();
            nextPiece = getRandomPiece();
            
            if (!canMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            return { ...piece, shape: rotated };
        }
        
        function holdPiece() {
            if (!canHold || !gameRunning || isPaused) return;
            
            if (heldPiece) {
                [currentPiece, heldPiece] = [heldPiece, currentPiece];
                currentPiece.x = Math.floor((BOARD_WIDTH - currentPiece.shape[0].length) / 2);
                currentPiece.y = 0;
            } else {
                heldPiece = currentPiece;
                spawnNewPiece();
            }
            
            canHold = false;
            drawSmallPiece(heldPiece, holdCtx, holdCanvas);
            render();
        }
        
        function updateDisplay() {
            // Enhanced score animation
            const scoreEl = document.getElementById('score');
            scoreEl.textContent = score.toLocaleString();
            scoreEl.classList.remove('glow-effect');
            scoreEl.offsetHeight;
            scoreEl.classList.add('glow-effect');
            
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('combo').textContent = combo;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('pieces').textContent = pieces;
            document.getElementById('speed').textContent = Math.max(1, 11 - level);
            document.getElementById('bonus').textContent = 'x' + bonusMultiplier.toFixed(1);
            document.getElementById('clearType').textContent = lastClearType;
            
            // Update level progress
            const progress = (lines % 10) / 10 * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
            
            // Update time
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update PPS
            const pps = elapsed > 0 ? (pieces / elapsed).toFixed(1) : '0.0';
            document.getElementById('pps').textContent = pps;
        }
        
        function render() {
            drawBoard();
            drawGhostPiece();
            drawPiece(currentPiece);
            drawSmallPiece(nextPiece, nextCtx, nextCanvas);
        }
        
        function gameLoop() {
            if (!gameRunning || isPaused) return;
            
            if (canMove(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                placePiece();
            }
            
            render();
            updateDisplay();
        }
        
        // Continuous movement system
        function startContinuousMove() {
            if (moveInterval) return;
            
            moveInterval = setInterval(() => {
                const now = Date.now();
                if (now - lastMoveTime < 120) return; // Throttle movement
                
                if (isMovingLeft && canMove(currentPiece, -1, 0)) {
                    currentPiece.x--;
                    render();
                    lastMoveTime = now;
                }
                if (isMovingRight && canMove(currentPiece, 1, 0)) {
                    currentPiece.x++;
                    render();
                    lastMoveTime = now;
                }
                if (isMovingDown && canMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                    render();
                    lastMoveTime = now;
                }
            }, 80);
        }
        
        function stopContinuousMove() {
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            isMovingLeft = false;
            isMovingRight = false;
            isMovingDown = false;
        }
        
        // Enhanced touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning || isPaused) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            
            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;
            const threshold = 15;
            
            // Reset movement states
            isMovingLeft = false;
            isMovingRight = false;
            isMovingDown = false;
            
            // Continuous movement based on touch position
            if (Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    isMovingRight = true;
                } else {
                    isMovingLeft = true;
                }
                startContinuousMove();
            }
            
            if (deltaY > threshold) {
                isMovingDown = true;
                startContinuousMove();
            }
            
            // Stop movement if touch is back to center
            if (Math.abs(deltaX) <= threshold && Math.abs(deltaY) <= threshold) {
                stopContinuousMove();
            }
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const deltaX = (touch.clientX - rect.left) - touchStartX;
            const deltaY = (touch.clientY - rect.top) - touchStartY;
            const threshold = 20;
            
            stopContinuousMove();
            
            // Quick tap = rotate
            if (Math.abs(deltaX) < threshold && Math.abs(deltaY) < threshold) {
                rotate();
            }
            // Swipe up = hold
            else if (deltaY < -threshold && Math.abs(deltaX) < threshold) {
                holdPiece();
            }
            // Swipe down fast = hard drop
            else if (deltaY > threshold * 2) {
                hardDrop();
            }
        }, { passive: false });
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            stopContinuousMove();
            
            // Auto-submit score to Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => {
                    sendScore();
                }, 2000);
            }
            
            // Update final stats
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalMaxCombo').textContent = maxCombo;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const pps = elapsed > 0 ? (pieces / elapsed).toFixed(1) : '0.0';
            document.getElementById('finalPPS').textContent = pps;
            
            // Show game over modal
            document.getElementById('gameOverModal').style.display = 'flex';
        }
        
        function startNewGame() {
            initBoard();
            score = 0;
            lines = 0;
            level = 1;
            combo = 0;
            maxCombo = 0;
            pieces = 0;
            lastClearType = '-';
            bonusMultiplier = 1;
            startTime = Date.now();
            gameRunning = true;
            isPaused = false;
            heldPiece = null;
            canHold = true;
            
            stopContinuousMove();
            document.getElementById('gameOverModal').style.display = 'none';
            
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, Math.max(50, 1000 - (level - 1) * 100));
            
            holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
            render();
            updateDisplay();
        }
        
        // Movement functions
        function rotate() {
            if (gameRunning && !isPaused) {
                const rotated = rotatePiece(currentPiece);
                if (canMove(rotated, 0, 0)) {
                    currentPiece = rotated;
                    render();
                }
            }
        }
        
        function hardDrop() {
            if (gameRunning && !isPaused) {
                while (canMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                }
                placePiece();
                render();
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft': 
                    e.preventDefault(); 
                    if (!isMovingLeft) {
                        isMovingLeft = true;
                        startContinuousMove();
                    }
                    break;
                case 'ArrowRight': 
                    e.preventDefault(); 
                    if (!isMovingRight) {
                        isMovingRight = true;
                        startContinuousMove();
                    }
                    break;
                case 'ArrowDown': 
                    e.preventDefault(); 
                    if (!isMovingDown) {
                        isMovingDown = true;
                        startContinuousMove();
                    }
                    break;
                case 'ArrowUp': e.preventDefault(); rotate(); break;
                case ' ': e.preventDefault(); hardDrop(); break;
                case 'c': case 'C': e.preventDefault(); holdPiece(); break;
                case 'p': case 'P': e.preventDefault(); isPaused = !isPaused; break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft': 
                    isMovingLeft = false;
                    if (!isMovingRight && !isMovingDown) stopContinuousMove();
                    break;
                case 'ArrowRight': 
                    isMovingRight = false;
                    if (!isMovingLeft && !isMovingDown) stopContinuousMove();
                    break;
                case 'ArrowDown': 
                    isMovingDown = false;
                    if (!isMovingLeft && !isMovingRight) stopContinuousMove();
                    break;
            }
        });
        
        function sendScore() {
            const gameData = {
                score: score,
                lines: lines,
                level: level,
                time: Math.floor((Date.now() - startTime) / 1000),
                maxCombo: maxCombo,
                pieces: pieces
            };
            
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(gameData));
                    window.Telegram.WebApp.close();
                } catch (e) {
                    console.error('Telegram WebApp error:', e);
                    alert(`Score: ${score.toLocaleString()}\nLines: ${lines}\nLevel: ${level}`);
                }
            } else {
                console.log('Game data:', gameData);
                alert(`Score: ${score.toLocaleString()}\nLines: ${lines}\nLevel: ${level}`);
            }
        }
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const containerWidth = container.clientWidth - 30;
            const aspectRatio = 480 / 240;
            const newWidth = Math.min(containerWidth, 280);
            const newHeight = newWidth * aspectRatio;
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        
        // Initialize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // Telegram WebApp initialization
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            console.log('Telegram WebApp initialized');
        }
        
        // Start effects and game
        setInterval(createMatrixRain, 3000);
        setInterval(createFloatingOrbs, 5000);
        createFloatingOrbs(); // Initial orbs
        resizeCanvas();
        startNewGame();
    </script>

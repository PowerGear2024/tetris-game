<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tetris</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0080;
            --secondary: #00ff80;
            --accent: #8000ff;
            --neon-blue: #00d4ff;
            --neon-purple: #b400ff;
            --dark: #0a0a0f;
            --darker: #050508;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Orbitron', monospace;
            background: 
                radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--neon-blue) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            background-size: 400% 400%;
            animation: backgroundPulse 20s ease infinite;
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        @keyframes backgroundPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .rain-drop {
            position: absolute;
            color: var(--secondary);
            font-size: 12px;
            animation: matrixFall linear infinite;
            opacity: 0.7;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .game-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        .header-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .game-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--neon-blue), var(--accent));
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientText 3s ease infinite;
            text-shadow: 0 0 30px var(--primary);
            margin-bottom: 10px;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .score-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 0, 128, 0.3);
            border-color: var(--primary);
        }

        .score-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--neon-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .score-card:hover::after {
            opacity: 1;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 15px currentColor;
            transition: all 0.3s ease;
        }

        .score-label {
            font-size: 0.8rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .main-game-area {
            display: flex;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .game-board {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-container {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 20px;
            border: 2px solid var(--glass-border);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .tetris-canvas {
            border-radius: 15px;
            box-shadow: 
                0 0 50px var(--neon-blue),
                inset 0 0 50px rgba(0, 212, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
            transition: all 0.5s ease;
        }

        .tetris-canvas.line-clear {
            animation: lineClearGlow 0.8s ease-out;
        }

        @keyframes lineClearGlow {
            0%, 100% { 
                box-shadow: 0 0 50px var(--neon-blue);
                filter: brightness(1);
            }
            50% { 
                box-shadow: 0 0 100px var(--primary), 0 0 150px var(--accent);
                filter: brightness(1.5) saturate(1.5);
            }
        }

        .side-panels {
            width: 140px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .panel:hover {
            transform: translateX(5px);
            border-color: var(--secondary);
            box-shadow: 0 10px 30px rgba(0, 255, 128, 0.2);
        }

        .panel-title {
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preview-canvas {
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            margin: 0 auto;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .floating-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 100;
        }

        .floating-ui.show {
            display: block;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(100px);
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0);
            }
        }

        .control-panel {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cyber-button {
            background: linear-gradient(145deg, var(--glass), rgba(255, 255, 255, 0.05));
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            touch-action: manipulation;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.5s ease;
        }

        .cyber-button:hover::before,
        .cyber-button:active::before {
            left: 100%;
        }

        .cyber-button:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, var(--primary), var(--accent));
            border-color: var(--primary);
            box-shadow: 
                0 0 30px var(--primary),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .combo-explosion {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 
                0 0 20px var(--primary),
                0 0 40px var(--primary),
                0 0 60px var(--primary);
            opacity: 0;
            pointer-events: none;
            z-index: 50;
        }

        .combo-explosion.show {
            animation: comboBlast 2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes comboBlast {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(50px) scale(0.5);
                filter: blur(10px);
            }
            20% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1.2);
                filter: blur(0);
            }
            80% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(-20px) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-50px) scale(0.8);
                filter: blur(5px);
            }
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlide {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--glass-border);
        }

        .particle-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .burst-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: particleBurst 1s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
                max-width: 100%;
            }
            
            .main-game-area {
                flex-direction: column;
                gap: 15px;
            }
            
            .side-panels {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
            
            .panel {
                flex: 1;
                margin: 0 5px;
            }
            
            .floating-ui {
                display: block;
            }
            
            .score-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .game-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.8rem;
            }
            
            .score-value {
                font-size: 1.4rem;
            }
            
            .control-panel {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 15px;
            }
            
            .cyber-button {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                gap: 15px;
            }
            
            .header-section {
                writing-mode: vertical-lr;
                width: 120px;
                margin-bottom: 0;
            }
            
            .game-title {
                font-size: 1.5rem;
                writing-mode: horizontal-tb;
            }
        }

        .glow-effect {
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            from { 
                text-shadow: 0 0 10px currentColor;
                filter: brightness(1);
            }
            to { 
                text-shadow: 0 0 20px currentColor, 0 0 30px currentColor;
                filter: brightness(1.2);
            }
        }

        .level-progress {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--neon-blue));
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="particle-burst" id="particleBurst"></div>
    
    <div class="combo-explosion" id="comboExplosion"></div>
    
    <div class="game-container">
        <div class="header-section">
            <h1 class="game-title">TETRIS</h1>
            <div class="score-grid">
                <div class="score-card">
                    <div class="score-value glow-effect" id="score">0</div>
                    <div class="score-label">SCORE</div>
                </div>
                <div class="score-card">
                    <div class="score-value" id="level">1</div>
                    <div class="score-label">LEVEL</div>
                    <div class="level-progress">
                        <div class="progress-bar" id="levelProgress"></div>
                    </div>
                </div>
                <div class="score-card">
                    <div class="score-value" id="time">00:00</div>
                    <div class="score-label">TIME</div>
                </div>
            </div>
        </div>
        
        <div class="main-game-area">
            <div class="game-board">
                <div class="canvas-container">
                    <canvas id="tetris" class="tetris-canvas" width="240" height="480"></canvas>
                </div>
            </div>
            
            <div class="side-panels">
                <div class="panel">
                    <div class="panel-title">NEXT</div>
                    <canvas id="next" class="preview-canvas" width="80" height="60"></canvas>
                </div>
                
                <div class="panel">
                    <div class="panel-title">HOLD</div>
                    <canvas id="hold" class="preview-canvas" width="80" height="60"></canvas>
                </div>
                
                <div class="panel">
                    <div class="panel-title">LINES</div>
                    <div class="score-value" id="lines">0</div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">COMBO</div>
                    <div class="score-value" id="combo">0</div>
                    <div class="score-label">Max: <span id="maxCombo">0</span></div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">STATS</div>
                    <div class="score-label">PPS: <span id="pps">0.0</span></div>
                    <div class="score-label">Pieces: <span id="pieces">0</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="floating-ui" id="floatingUI">
        <div class="control-panel">
            <div class="cyber-button" ontouchstart="handleTouch('rotate')">⟲</div>
            <div class="cyber-button" ontouchstart="handleTouch('hold')">H</div>
            <div class="cyber-button" ontouchstart="handleTouch('pause')">⏸</div>
            <div class="cyber-button" ontouchstart="handleTouch('left')">◀</div>
            <div class="cyber-button" ontouchstart="handleTouch('down')">▼</div>
            <div class="cyber-button" ontouchstart="handleTouch('right')">▶</div>
            <div class="cyber-button" ontouchstart="handleTouch('drop')" style="grid-column: span 3;">HARD DROP</div>
        </div>
    </div>
    
    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 class="modal-title">GAME OVER</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="score-label">FINAL SCORE</div>
                    <div class="score-value" id="finalScore">0</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">LINES CLEARED</div>
                    <div class="score-value" id="finalLines">0</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">LEVEL REACHED</div>
                    <div class="score-value" id="finalLevel">1</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">TIME PLAYED</div>
                    <div class="score-value" id="finalTime">00:00</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">MAX COMBO</div>
                    <div class="score-value" id="finalMaxCombo">0</div>
                </div>
                <div class="stat-item">
                    <div class="score-label">PIECES/SEC</div>
                    <div class="score-value" id="finalPPS">0.0</div>
                </div>
            </div>
            <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                <button class="cyber-button" onclick="startNewGame()">NEW GAME</button>
                <button class="cyber-button" onclick="sendScore()">SUBMIT SCORE</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextCtx = nextCanvas.getContext('2d');
        const holdCanvas = document.getElementById('hold');
        const holdCtx = holdCanvas.getContext('2d');
        
        const BOARD_WIDTH = 12;
        const BOARD_HEIGHT = 24;
        const BLOCK_SIZE = 20;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let heldPiece = null;
        let canHold = true;
        let score = 0;
        let lines = 0;
        let level = 1;
        let combo = 0;
        let maxCombo = 0;
        let pieces = 0;
        let gameRunning = false;
        let isPaused = false;
        let startTime = Date.now();
        let gameInterval = null;
        let lastTouchTime = 0;
        
        const pieceTypes = [
            { shape: [[1,1,1,1]], color: '#ff0080', name: 'I' },
            { shape: [[1,1],[1,1]], color: '#00ff80', name: 'O' },
            { shape: [[0,1,0],[1,1,1]], color: '#8000ff', name: 'T' },
            { shape: [[0,1,1],[1,1,0]], color: '#00d4ff', name: 'S' },
            { shape: [[1,1,0],[0,1,1]], color: '#ff4000', name: 'Z' },
            { shape: [[1,0,0],[1,1,1]], color: '#b400ff', name: 'J' },
            { shape: [[0,0,1],[1,1,1]], color: '#ffff00', name: 'L' }
        ];
        
        // Matrix rain effect
        function createMatrixRain() {
            const container = document.getElementById('matrixRain');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 20; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.textContent = chars[Math.floor(Math.random() * chars.length)];
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(drop);
                
                setTimeout(() => {
                    if (drop.parentNode) {
                        drop.remove();
                    }
                }, 5000);
            }
        }
        
        // Particle burst effect
        function createParticleBurst(x, y, color = '#ff0080') {
            const container = document.getElementById('particleBurst');
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'burst-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;
                
                const angle = (Math.PI * 2 * i) / 15;
                const velocity = 50 + Math.random() * 50;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
        
        function initBoard() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        }
        
        function getRandomPiece() {
            const piece = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
            return {
                shape: piece.shape.map(row => [...row]),
                color: piece.color,
                name: piece.name,
                x: Math.floor((BOARD_WIDTH - piece.shape[0].length) / 2),
                y: 0
            };
        }
        
        function drawBlock(ctx, x, y, color, size = BLOCK_SIZE) {
            // Neon glow effect
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Main block with gradient
            const gradient = ctx.createRadialGradient(
                x * size + size/2, y * size + size/2, 0,
                x * size + size/2, y * size + size/2, size/2
            );
            gradient.addColorStop(0, color);
            gradient.addColorStop(0.7, color);
            gradient.addColorStop(1, '#000');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x * size, y * size, size, size);
            
            // Inner highlight
            ctx.shadowBlur = 0;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * size + 2, y * size + 2, size - 4, size - 4);
            
            // Outer border
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(x * size, y * size, size, size);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Grid pattern
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // Draw placed blocks
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }
        
        function drawPiece(piece) {
            if (!piece) return;
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(ctx, piece.x + x, piece.y + y, piece.color);
                    }
                }
            }
        }
        
        function drawGhostPiece() {
            if (!currentPiece) return;
            
            const ghostPiece = { ...currentPiece };
            while (canMove(ghostPiece, 0, 1)) {
                ghostPiece.y++;
            }
            
            ctx.save();
            ctx.globalAlpha = 0.3;
            ctx.strokeStyle = ghostPiece.color;
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            
            for (let y = 0; y < ghostPiece.shape.length; y++) {
                for (let x = 0; x < ghostPiece.shape[y].length; x++) {
                    if (ghostPiece.shape[y][x]) {
                        ctx.strokeRect(
                            (ghostPiece.x + x) * BLOCK_SIZE + 2,
                            (ghostPiece.y + y) * BLOCK_SIZE + 2,
                            BLOCK_SIZE - 4,
                            BLOCK_SIZE - 4
                        );
                    }
                }
            }
            ctx.restore();
        }
        
        function drawSmallPiece(piece, ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (piece) {
                const blockSize = 12;
                const offsetX = (canvas.width - piece.shape[0].length * blockSize) / 2;
                const offsetY = (canvas.height - piece.shape.length * blockSize) / 2;
                
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const px = offsetX + x * blockSize;
                            const py = offsetY + y * blockSize;
                            
                            // Small glow effect
                            ctx.shadowColor = piece.color;
                            ctx.shadowBlur = 10;
                            
                            const gradient = ctx.createRadialGradient(
                                px + blockSize/2, py + blockSize/2, 0,
                                px + blockSize/2, py + blockSize/2, blockSize/2
                            );
                            gradient.addColorStop(0, piece.color);
                            gradient.addColorStop(1, '#000');
                            
                            ctx.fillStyle = gradient;
                            ctx.fillRect(px, py, blockSize, blockSize);
                            
                            ctx.shadowBlur = 0;
                            ctx.strokeStyle = piece.color;
                            ctx.lineWidth = 1;
                            ctx.strokeRect(px, py, blockSize, blockSize);
                        }
                    }
                }
            }
        }
        
        function canMove(piece, dx, dy) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            
            clearLines();
            spawnNewPiece();
            canHold = true;
            pieces++;
        }
        
        function clearLines() {
            let linesCleared = 0;
            let clearedRows = [];
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    clearedRows.push(y);
                    linesCleared++;
                }
            }
            
            if (linesCleared > 0) {
                // Visual effects
                canvas.classList.add('line-clear');
                setTimeout(() => canvas.classList.remove('line-clear'), 800);
                
                // Create particle burst for each cleared line
                clearedRows.forEach(row => {
                    const canvasRect = canvas.getBoundingClientRect();
                    createParticleBurst(
                        canvasRect.left + canvas.width / 2,
                        canvasRect.top + row * BLOCK_SIZE,
                        '#ff0080'
                    );
                });
                
                // Remove lines
                clearedRows.forEach(row => {
                    board.splice(row, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                });
                
                lines += linesCleared;
                combo++;
                maxCombo = Math.max(maxCombo, combo);
                
                const baseScore = [0, 100, 300, 500, 800][linesCleared] || 800;
                score += baseScore * level * (combo > 1 ? combo * 0.5 : 1);
                
                level = Math.floor(lines / 10) + 1;
                
                if (combo > 1) {
                    showComboExplosion(combo);
                }
                
                updateDisplay();
                createMatrixRain();
            } else {
                combo = 0;
            }
        }
        
        function showComboExplosion(comboCount) {
            const comboEl = document.getElementById('comboExplosion');
            comboEl.textContent = `${comboCount}x COMBO!`;
            comboEl.classList.remove('show');
            comboEl.offsetHeight; // Force reflow
            comboEl.classList.add('show');
        }
        
        function spawnNewPiece() {
            currentPiece = nextPiece || getRandomPiece();
            nextPiece = getRandomPiece();
            
            if (!canMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, i) =>
                piece.shape.map(row => row[i]).reverse()
            );
            return { ...piece, shape: rotated };
        }
        
        function holdPiece() {
            if (!canHold || !gameRunning || isPaused) return;
            
            if (heldPiece) {
                [currentPiece, heldPiece] = [heldPiece, currentPiece];
                currentPiece.x = Math.floor((BOARD_WIDTH - currentPiece.shape[0].length) / 2);
                currentPiece.y = 0;
            } else {
                heldPiece = currentPiece;
                spawnNewPiece();
            }
            
            canHold = false;
            drawSmallPiece(heldPiece, holdCtx, holdCanvas);
            render();
        }
        
        function updateDisplay() {
            // Animate score updates
            const scoreEl = document.getElementById('score');
            scoreEl.textContent = score.toLocaleString();
            scoreEl.classList.remove('glow-effect');
            scoreEl.offsetHeight; // Force reflow
            scoreEl.classList.add('glow-effect');
            
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('combo').textContent = combo;
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('pieces').textContent = pieces;
            
            // Update level progress
            const progress = (lines % 10) / 10 * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
            
            // Update time
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update PPS
            const pps = elapsed > 0 ? (pieces / elapsed).toFixed(1) : '0.0';
            document.getElementById('pps').textContent = pps;
        }
        
        function render() {
            drawBoard();
            drawGhostPiece();
            drawPiece(currentPiece);
            drawSmallPiece(nextPiece, nextCtx, nextCanvas);
        }
        
        function gameLoop() {
            if (!gameRunning || isPaused) return;
            
            if (canMove(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                placePiece();
            }
            
            render();
            updateDisplay();
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            // Auto-submit score to Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => {
                    sendScore();
                }, 1500);
            }
            
            // Update final stats
            document.getElementById('finalScore').textContent = score.toLocaleString();
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalMaxCombo').textContent = maxCombo;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const pps = elapsed > 0 ? (pieces / elapsed).toFixed(1) : '0.0';
            document.getElementById('finalPPS').textContent = pps;
            
            // Show game over modal
            document.getElementById('gameOverModal').style.display = 'flex';
        }
        
        function startNewGame() {
            initBoard();
            score = 0;
            lines = 0;
            level = 1;
            combo = 0;
            maxCombo = 0;
            pieces = 0;
            startTime = Date.now();
            gameRunning = true;
            isPaused = false;
            heldPiece = null;
            canHold = true;
            
            document.getElementById('gameOverModal').style.display = 'none';
            
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, Math.max(50, 1000 - (level - 1) * 100));
            
            holdCtx.clearRect(0, 0, holdCanvas.width, holdCanvas.height);
            render();
            updateDisplay();
        }
        
        // Movement functions
        function moveLeft() {
            if (gameRunning && !isPaused && canMove(currentPiece, -1, 0)) {
                currentPiece.x--;
                render();
            }
        }
        
        function moveRight() {
            if (gameRunning && !isPaused && canMove(currentPiece, 1, 0)) {
                currentPiece.x++;
                render();
            }
        }
        
        function moveDown() {
            if (gameRunning && !isPaused && canMove(currentPiece, 0, 1)) {
                currentPiece.y++;
                render();
            }
        }
        
        function rotate() {
            if (gameRunning && !isPaused) {
                const rotated = rotatePiece(currentPiece);
                if (canMove(rotated, 0, 0)) {
                    currentPiece = rotated;
                    render();
                }
            }
        }
        
        function hardDrop() {
            if (gameRunning && !isPaused) {
                while (canMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                }
                placePiece();
                render();
            }
        }
        
        function pauseGame() {
            if (gameRunning) {
                isPaused = !isPaused;
            }
        }
        
        // Touch controls
        function handleTouch(action) {
            const now = Date.now();
            if (now - lastTouchTime < 150) return;
            lastTouchTime = now;
            
            switch(action) {
                case 'left': moveLeft(); break;
                case 'right': moveRight(); break;
                case 'down': moveDown(); break;
                case 'rotate': rotate(); break;
                case 'drop': hardDrop(); break;
                case 'hold': holdPiece(); break;
                case 'pause': pauseGame(); break;
            }
        }
        
        // Canvas touch gestures
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchStartX = touch.clientX - rect.left;
            touchStartY = touch.clientY - rect.top;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const deltaX = (touch.clientX - rect.left) - touchStartX;
            const deltaY = (touch.clientY - rect.top) - touchStartY;
            const threshold = 40;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) moveRight();
                    else moveLeft();
                }
            } else {
                if (Math.abs(deltaY) > threshold) {
                    if (deltaY > 0) hardDrop();
                    else rotate();
                } else {
                    rotate(); // Tap to rotate
                }
            }
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft': e.preventDefault(); moveLeft(); break;
                case 'ArrowRight': e.preventDefault(); moveRight(); break;
                case 'ArrowDown': e.preventDefault(); moveDown(); break;
                case 'ArrowUp': e.preventDefault(); rotate(); break;
                case ' ': e.preventDefault(); hardDrop(); break;
                case 'c': case 'C': e.preventDefault(); holdPiece(); break;
                case 'p': case 'P': e.preventDefault(); pauseGame(); break;
            }
        });
        
        function sendScore() {
            const gameData = {
                score: score,
                lines: lines,
                level: level,
                time: Math.floor((Date.now() - startTime) / 1000),
                maxCombo: maxCombo,
                pieces: pieces
            };
            
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(gameData));
                    window.Telegram.WebApp.close();
                } catch (e) {
                    console.error('Telegram WebApp error:', e);
                    alert(`Score: ${score.toLocaleString()}\nLines: ${lines}\nLevel: ${level}`);
                }
            } else {
                console.log('Game data:', gameData);
                alert(`Score: ${score.toLocaleString()}\nLines: ${lines}\nLevel: ${level}`);
            }
        }
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const maxWidth = Math.min(container.clientWidth - 40, 280);
            const aspectRatio = 480 / 240;
            const newHeight = maxWidth * aspectRatio;
            
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        
        // Initialize
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });
        
        // Telegram WebApp initialization
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            console.log('Telegram WebApp initialized');
        }
        
        // Show touch controls on mobile
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            document.getElementById('floatingUI').classList.add('show');
        }
        
        // Start effects and game
        setInterval(createMatrixRain, 3000);
        resizeCanvas();
        startNewGame();
    </script>

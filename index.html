<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love –ö–∞—Ä–∏–Ω–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --heart-red: #ff0040;
            --heart-pink: #ff4081;
            --heart-coral: #ff6b9d;
            --gold: #ffd700;
            --rose-gold: #e8b4a0;
            --purple: #9c27b0;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1a 50%, #0a0a0f 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }

        .canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .text-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .love-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            background: linear-gradient(45deg, var(--heart-red), var(--heart-pink), var(--gold));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 64, 0.5), 0 0 40px rgba(255, 107, 157, 0.3);
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            animation: textGlowIn 2s ease-out 0.5s forwards;
        }

        .name-text {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--gold), var(--rose-gold), var(--heart-pink));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(232, 180, 160, 0.3);
            opacity: 0;
            transform: translateY(50px) scale(0.8);
            animation: textGlowIn 2s ease-out 1s forwards;
        }

        @keyframes textGlowIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
                text-shadow: 0 0 20px rgba(255, 0, 64, 0);
            }
            60% {
                opacity: 1;
                transform: translateY(0) scale(1.1);
                text-shadow: 0 0 30px rgba(255, 0, 64, 0.7);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
            }
        }

        .heart-main {
            position: relative;
            opacity: 0;
            animation: heartEntrance 2s ease-out 1.5s forwards;
            margin-bottom: 30px;
        }

        .heart-3d {
            position: relative;
            width: 200px;
            height: 180px;
            cursor: pointer;
            perspective: 1000px;
            animation: heartFloat 4s ease-in-out infinite;
        }

        @keyframes heartEntrance {
            0% { opacity: 0; transform: scale(0.5) rotateY(-30deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0deg); }
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) rotateY(0deg) scale(1); }
            50% { transform: translateY(-15px) rotateY(10deg) scale(1.05); }
        }

        .heart-3d:hover {
            transform: scale(1.15) rotateY(5deg);
            filter: brightness(1.2);
        }

        .heart-3d:active {
            transform: scale(0.9) rotateY(0deg);
            filter: brightness(0.8);
        }

        .heart-3d::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, transparent 30%);
            opacity: 0;
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.5; transform: scale(1); }
        }

        .heart-shape {
            position: relative;
            width: 200px;
            height: 180px;
        }

        .heart-shape::before,
        .heart-shape::after {
            content: '';
            position: absolute;
            left: 100px;
            top: 0;
            width: 100px;
            height: 140px;
            background: linear-gradient(135deg, var(--heart-red), var(--heart-pink), var(--heart-coral));
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 40px rgba(255, 0, 64, 0.8), 0 0 60px rgba(255, 107, 157, 0.4);
            animation: heartPulse 2s ease-in-out infinite;
        }

        .heart-shape::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            animation-delay: 0.2s;
        }

        @keyframes heartPulse {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 0, 64, 0.8); }
            50% { box-shadow: 0 0 60px rgba(255, 0, 64, 1), 0 0 80px rgba(255, 107, 157, 0.6); }
        }

        .counter {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 64, 0.3);
            border-radius: 20px;
            padding: 15px 25px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease 2.5s forwards;
        }

        .counter-label {
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 5px;
        }

        .counter-value {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: var(--heart-red);
            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .counter-value.active {
            transform: scale(1.2);
            color: var(--heart-pink);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: var(--rose-gold);
            opacity: 0;
            animation: fadeInUp 1.5s ease 3s forwards, pulse 2s ease-in-out 4.5s infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 20;
        }

        .explosion-heart {
            position: absolute;
            font-size: 24px;
            opacity: 1;
            animation: explode 2s ease-out forwards, fadeOut 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(360deg) translate(var(--dx), var(--dy));
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .love-text { font-size: 3.5rem; }
            .name-text { font-size: 2.8rem; }
            .heart-3d { width: 160px; height: 144px; }
            .heart-shape { width: 160px; height: 144px; }
            .heart-shape::before,
            .heart-shape::after {
                left: 80px;
                width: 80px;
                height: 112px;
            }
            .heart-shape::after { left: 0; }
        }

        @media (max-width: 480px) {
            .love-text { font-size: 2.8rem; }
            .name-text { font-size: 2.2rem; }
            .heart-3d { width: 140px; height: 126px; }
            .heart-shape { width: 140px; height: 126px; }
            .heart-shape::before,
            .heart-shape::after {
                left: 70px;
                width: 70px;
                height: 98px;
            }
            .heart-shape::after { left: 0; }
        }
    </style>
</head>
<body>
    <canvas class="canvas-bg" id="canvas"></canvas>
    
    <div class="container">
        <div class="text-container">
            <div class="love-text">Love</div>
            <div class="name-text">–ö–∞—Ä–∏–Ω–∞</div>
        </div>
        
        <div class="heart-main">
            <div class="heart-3d" id="heart">
                <div class="heart-shape"></div>
            </div>
            <div class="explosion" id="explosion"></div>
        </div>
        
        <div class="counter">
            <div class="counter-label">üíñ Hearts of Love üíñ</div>
            <div class="counter-value" id="counter">0</div>
        </div>
        
        <div class="hint">‚ú® Touch the heart for magic ‚ú®</div>
    </div>

    <script>
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.maxParticles = 100;
                this.lastTime = 0;
                this.setupCanvas();
                this.createStars();
                this.animate();
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                });
            }

            createStars() {
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.5 + 0.3,
                        twinkle: Math.random() * Math.PI * 2,
                        type: 'star'
                    });
                }
            }

            createHeartBurst(x, y) {
                const colors = ['#ff0040', '#ff4081', '#ffd700', '#ff6b9d', '#e8b4a0'];
                const shapes = ['heart', 'star', 'circle'];
                for (let i = 0; i < 20; i++) {
                    const angle = (Math.PI * 2 * i) / 20;
                    const speed = Math.random() * 4 + 3;
                    this.particles.push({
                        x: x,
                        y: y,
                        speedX: Math.cos(angle) * speed,
                        speedY: Math.sin(angle) * speed,
                        size: Math.random() * 5 + 3,
                        opacity: 1,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        life: 80,
                        type: shapes[Math.floor(Math.random() * shapes.length)],
                        rotation: Math.random() * Math.PI * 2,
                        trailLength: Math.random() * 10 + 5
                    });
                }
            }

            update(deltaTime) {
                this.particles = this.particles.filter(particle => {
                    if (particle.type === 'star') {
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        particle.twinkle += 0.05;
                        if (particle.x < 0) particle.x = this.canvas.width;
                        if (particle.x > this.canvas.width) particle.x = 0;
                        if (particle.y < 0) particle.y = this.canvas.height;
                        if (particle.y > this.canvas.height) particle.y = 0;
                        return true;
                    } else {
                        particle.x += particle.speedX;
                        particle.y += particle.speedY;
                        particle.speedY += 0.05;
                        particle.opacity = particle.life / 80;
                        particle.rotation += 0.1;
                        particle.life--;
                        return particle.life > 0;
                    }
                });

                while (this.particles.filter(p => p.type === 'star').length < 50) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.5 + 0.3,
                        twinkle: Math.random() * Math.PI * 2,
                        type: 'star'
                    });
                }
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.globalCompositeOperation = 'lighter';

                this.particles.forEach(particle => {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.opacity;

                    if (particle.type === 'star') {
                        const twinkleIntensity = Math.sin(particle.twinkle) * 0.5 + 0.5;
                        this.ctx.globalAlpha = particle.opacity * twinkleIntensity;
                        this.ctx.fillStyle = '#ffffff';
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    } else if (particle.type === 'heart') {
                        this.ctx.fillStyle = particle.color;
                        this.ctx.beginPath();
                        const x = particle.x, y = particle.y, s = particle.size;
                        this.ctx.moveTo(x, y + s / 4);
                        this.ctx.quadraticCurveTo(x - s, y - s, x, y - s * 3 / 4);
                        this.ctx.quadraticCurveTo(x + s, y - s, x, y + s / 4);
                        this.ctx.fill();
                    } else if (particle.type === 'circle') {
                        this.ctx.fillStyle = particle.color;
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.fillStyle = `rgba(${parseInt(particle.color.slice(1,3),16)},${parseInt(particle.color.slice(3,5),16)},${parseInt(particle.color.slice(5,7),16)},0.3)`;
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x - particle.speedX * particle.trailLength, particle.y - particle.speedY * particle.trailLength, particle.size * 1.5, 0, Math.PI * 2);
                        this.ctx.fill();
                    }

                    this.ctx.restore();
                });

                this.ctx.globalCompositeOperation = 'source-over';
            }

            animate = (currentTime) => {
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                this.update(deltaTime);
                this.render();
                requestAnimationFrame(this.animate);
            }
        }

        class HeartApp {
            constructor() {
                this.loveCount = 0;
                this.counter = document.getElementById('counter');
                this.heart = document.getElementById('heart');
                this.explosion = document.getElementById('explosion');
                this.particleSystem = new ParticleSystem(document.getElementById('canvas'));
                
                this.setupEvents();
                this.initTelegram();
            }

            setupEvents() {
                this.heart.addEventListener('click', this.onHeartClick.bind(this));
                this.heart.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.onHeartClick();
                });
            }

            onHeartClick() {
                this.loveCount++;
                this.counter.textContent = this.loveCount;
                
                this.counter.classList.add('active');
                setTimeout(() => this.counter.classList.remove('active'), 300);
                
                this.createHeartExplosion();
                
                const rect = this.heart.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                this.particleSystem.createHeartBurst(centerX, centerY);
                
                if (navigator.vibrate) {
                    navigator.vibrate([50, 50, 50]);
                }
            }

            createHeartExplosion() {
                this.explosion.innerHTML = '';
                const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíú', 'üíõ', '‚ú®', 'üåü'];
                
                for (let i = 0; i < 12; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'explosion-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (Math.PI * 2 * i) / 12;
                    const distance = 120 + Math.random() * 80;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    
                    heart.style.setProperty('--dx', dx + 'px');
                    heart.style.setProperty('--dy', dy + 'px');
                    heart.style.fontSize = `${20 + Math.random() * 20}px`;
                    
                    this.explosion.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }
            }

            initTelegram() {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new HeartApp();
        });
    </script>
</body>
</html>
